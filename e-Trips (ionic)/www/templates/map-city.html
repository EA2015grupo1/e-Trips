<ion-header-bar class="bar-positive">
  <ion-header-back-button ng-click="goBack()" class="button icon-left ion-chevron-left button-clear button-dark">Back</ion-header-back-button>
  <div class="title">Ciudad {{city}}</div>
</ion-header-bar>
  <ion-content ng-init =load()>
    <map on-create="mapCreated(map)" style="float:left;width:100%; height:100%" scroll="false"></map>
    <div id="directionsList" style="float:right;width:30%;height:100%" scroll="true"></div>
  </ion-content>
  <div class="bar bar-footer bar-positive">
    <button class="button icon ion-android-pin" ng-click="getColleges()">Ver Universidades</button>
    <button class="button icon ion-android-person" ng-click="getCollegesMap()">Ver Universidades en el Mapa</button>
  </div>
</ion-view>
