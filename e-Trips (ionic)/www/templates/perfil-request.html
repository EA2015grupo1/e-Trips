<ion-header-bar class="bar-positive">
  <div class="title">Estudiante</div>
</ion-header-bar>
<ion-content has-header="true" padding="true">

  <div class="details">
    <img src="{{imageUrl}}" width="100" height="100"/>
    <p><h4>{{ username }}</h4><br/>
    {{ city }} <br/>
    {{ college }}</p>
  </div>



  <div class="list card">
    <a class="item item-icon-left"><i class="icon ion-ios7-person"></i>Nombre<p>{{name}}</p></a>
    <a class="item item-icon-left"><i class="icon ion-person-stalker"></i>Username<p>{{username}}</p></a>
    <a class="item item-icon-left"><i class="icon ion-ios-location"></i>Ciudad<p>{{city}}</p></a>
    <a class="item item-icon-left"><i class="icon ion-ios-location"></i>Universidad<p>{{college}}</p></a>
    <a class="item item-icon-left"><i class="icon ion-ios7-email"></i>Email<p>{{email}}</p></a>
    <a class="item item-icon-left"><i class="icon ion-ios7-telephone"></i>Telefono<p>{{phone}}</p></a>
  </div>
  <button ng-click="addFriend(username)" class="button button-block button-positive activated">
    Confirmar Solicitud
  </button>
  <button ng-click="deleteRequest()" class="button button-block button-calm activated">
    Eliminar Solicitud
  </button>
</ion-content>
