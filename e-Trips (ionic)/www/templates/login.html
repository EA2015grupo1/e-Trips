<ion-view title="Login">
    <ion-content padding="'true'" class="has-header">
      <img src="img/Sx6ADFTCTRiUE8uIMKMC_logoea.png" width="100%" height="90" style="width: 100%; height: 90px;">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="login.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="login.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a menu-close=""  class="button button-positive button-block " ng-click="loginUser()">Login</a>
            <a menu-close="" href="#/page3" class="button button-positive button-clear button-block ">Crea una cuenta</a>
            <div class="spacer" style="width: 300px; height: 42px;"></div>
            <label class="item item-input">
                <span class="input-label">O logeate con</span>
                <input type="text" placeholder="">
            </label>
            <button class="button button-positive button-block  icon-left ion-social-facebook button-full" ng-click="facebookLogin()">Facebook</button>
            <button class="button button-calm button-block  icon-left ion-social-twitter button-full" ng-click="twitterLogin()">Twitter</button>
        </form>
    </ion-content>
</ion-view>
