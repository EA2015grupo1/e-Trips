<ion-view view-title="Login">
  <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
    <ion-content class="padding">
      <div class="list">
        <img src="img/Sx6ADFTCTRiUE8uIMKMC_logoea.png" class="logo">

      </div>
      <div class="list card padding">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="login.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="login.password">
        </label>
        <button ng-click="loginUser()" class="button button-block button-positive activated">
          Login
        </button>
      </div>
      <div class="list" style="text-align:center">
        <button ng-click="register()" class="button button-small button-outline icon-left ion-person-add button-positive">
          Create New Account
        </button>
      </div>
      <div class="list" style="text-align:center">
        <button ng-click="twitterLogin()" class="button button-calm button-block  icon ion-social-twitter">
          Inicia sesión vía Twitter
        </button>
      </div>
    </ion-content>
</ion-view>
