<ion-view title="Ciudades">
  <ion-content padding="'true'" class="has-header">
    <ion-list ng-click="getMapCity(city.city)"ng-repeat="city in cities">
      <ion-item menu-close="" class="item-thumbnail-left">
        <img src="img/city.jpg">
        <p style="color:darkcyan"> {{city.city}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
