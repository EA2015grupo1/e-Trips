<ion-view title="Usuarios">
    <ion-content padding="'true'" class="has-header">
      <strong align="center"> {{users.length}} registros</strong>
        <ion-list ng-click="getUser(user._id)" ng-repeat="user in users">
            <ion-item menu-close="" class="item-thumbnail-left" href="#/page12">
                <img src={{user.imageUrl}}>
               <strong> {{user.name}}</strong>
               <p style="color:darkcyan"> {{user.username}}</p>
              <p>{{user.rol}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
