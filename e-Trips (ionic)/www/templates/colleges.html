<ion-header-bar class="bar-positive">
  <ion-header-back-button ng-click="goBack()" class="button icon-left ion-chevron-left button-clear button-dark">Back</ion-header-back-button>
  <div class="title">Universidades en {{city}}</div>
</ion-header-bar>
  <ion-content padding="'true'">
    <ion-list ng-click="getStudents(college.college)" ng-repeat="college in colleges">
      <ion-item menu-close="" class="item-thumbnail-left">
        <img src="img/city.jpg">
        <p style="color:darkcyan"> {{college.college}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
