<ion-view title="Registro">
  <ion-content padding="'true'" scroll="false" class="has-header">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <input type="text" placeholder="Nombre Completo" ng-model="user.name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Nombre Usuario" ng-model="user.username">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Correo Electronico" ng-model="user.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Introduce Password" ng-model="user.password">
        </label>
      </ion-list>
      <label class="item item-input">
        <input type="text" placeholder="Ciudad de origen"ng-model="user.city">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Nombre de tu universidad" ng-model="user.college">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Genero" ng-model="user.gender">
      </label>
      <label class="item item-input">
        <input type="tel" placeholder="Telefono" ng-model="user.phone">
      </label>
    </form>
    <a menu-close=""  class="button button-calm button-block" ng-click="registerUser()" ng-disabled="!user.name || !user.username || !user.email || !user.password || !user.city || !user.college || !user.gender">Registrar</a>
    <form class="list"></form>
  </ion-content>
</ion-view>
