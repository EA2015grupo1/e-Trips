<ion-header-bar class="bar-positive">
  <ion-header-back-button ng-click="goBack()" class="button icon-left ion-chevron-left button-clear button-dark">Back</ion-header-back-button>
  <div class="title">Mi Perfil</div>
</ion-header-bar>
    <ion-content overflow-scroll="true" padding="true" class="has-header" align="center">
        <img src="{{imageUrl}}" width="40%" height="120" style="width: 40%; height: 120px;">
          <div class="list card padding">
            <label class="item item-input">
              <span class="input-label">Name</span>
              <ion-item>{{name}}</ion-item>
            </label>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <ion-item>{{username}}</ion-item>
            </label>
            <label class="item item-input">
              <span class="input-label">Email</span>
              <ion-item>{{email}}</ion-item>
            </label>
            <label class="item item-input">
              <span class="input-label">Ciudad</span>
              <ion-item>{{city}}</ion-item>
            </label>
            <label class="item item-input">
              <span class="input-label">Universidad</span>
              <ion-item>{{college}}</ion-item>
            </label>
            <label class="item item-input">
            <span class="input-label">Genero</span>
            <ion-item>{{gender}}</ion-item>
          </label>
            <label class="item item-input">
              <span class="input-label">Telefono</span>
              <ion-item>{{phone}}</ion-item>
            </label>
            <button ng-click="editUser()" class="button button-block button-balanced activated">
              Editar Perfil
            </button>
          </div>
    </ion-content>
</ion-view>
