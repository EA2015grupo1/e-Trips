<ion-view title="Perfil">
    <ion-content padding="'true'" class="has-header">
      <img src={{user.imageUrl}} width="100%" height="20%" style="width: 100%; height: 20%;">
        <ion-list>
            <ion-item menu-close="">{{user.name}}</ion-item>
            <ion-item menu-close="">{{user.username}}</ion-item>
            <ion-item menu-close="">{{user.rol}}</ion-item>
            <ion-item menu-close="">{{user.email}}</ion-item>
        </ion-list>
        <a menu-close="" href="#/page2" class="button button-balanced button-block  icon-left ion-android-create button-full">Editar</a>
    </ion-content>
</ion-view>
