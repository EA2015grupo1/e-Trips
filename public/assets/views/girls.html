            <p style="font-family: Impact, serif; font-size:20pt; font-style:bold">
                {{tregistros}} Chicas encontradas en e-Trips
            </p>

            <!-- start: MINI STATS WITH SPARKLINE -->
            <ul class="mini-stats pull-right">
                <li>
                    <div class="sparkline-1">
                        <span ></span>
                    </div>
                    <div class="values">

                    </div>
                </li>

            </ul>
            <!-- end: MINI STATS WITH SPARKLINE -->

<div class="container-fluid container-full">
    <div class="row">
        <div class="col-md-12">


            <table class="table table-striped table-hover" id="sample-table-2" ng-table="tableParams">
                <thead>
                <tr>
                    <th class="center">Foto</th>
                    <th>Nombre Completo</th>
                    <th class="hidden-xs">Universidad</th>
                    <th class="hidden-xs">Ciudad</th>
                    <th class="hidden-xs">Usuario</th>
                    <th class="hidden-xs">Email</th>
                    <th></th>
                </tr>
                </thead>
                <tr ng-repeat="user in $data">

                    <td><img src={{user.imageUrl}} width="50" height="50" class="img-rounded" alt="image"/></td>
                    <td>{{user.name}}</td>
                    <td class="hidden-xs">{{user.college}}</td>
                    <td class="hidden-xs">{{user.city}}</td>
                    <td class="hidden-xs">
                        <a href="#" rel="nofollow" target="_blank" ng-click="getProfile(user._id)">
                            {{user.username}}
                        </a></td>
                    <td class="center">
                        <div class="visible-md visible-lg hidden-sm hidden-xs">
                            <label id="request"  ng-click="addRequest(user.username)" style="display: none;">Solicitud Enviada</label>
                            <a href="#" class="btn btn-o btn-primary" id="addfriend" ng-click="addRequest(user.username)">AÃ±adir Amigo</a>
                            <a href="#" class="btn btn-o btn-info" ng-click="open(user.username)">Enviar Mensaje</a>
                        </div>
                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                        </div></td>
                </tr>
            </table>

        </div>
    </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Enviar Mensaje a {{user.receive}} </h3>
    </div>
    <div class="modal-body">
        <textarea rows="1" cols="75" placeholder="Asunto" ng-model="user.subject"></textarea>
        <textarea rows="7" cols="75" placeholder="Escribe tu mensaje" ng-model="user.text"></textarea>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="send(user.subject, user.text)">Enviar</button>
        <button class="btn btn-primary btn-o" ng-click="cancel()">Cancel</button>
    </div>
</script>
