<!-- start: LOGIN -->
<body ng-controller="loginCtrl">
<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">

		<!-- start: LOGIN BOX -->
		<div class="box-login">
			<form class="form-login">
				<fieldset>
					<legend>
						Iniciar sesion en su cuenta
					</legend>
					<p>
						Por favor, introduzca su usuario y clave para entrar.
					</p>


					<div class="form-group" >
						<span class="input-icon">
							<input type="text" class="form-control" name="username" placeholder="Username" ng-model="newUser.username">
							<i class="fa fa-user"></i> </span>
					</div>
					<p style="color:red">	{{user.u}}</p>

					<div class="form-group form-actions">
						<span class="input-icon">
							<input type="password" class="form-control password" name="password" placeholder="Password"ng-model="newUser.password">
							<i class="fa fa-lock"></i>
							<a class="forgot" ui-sref="login.forgot">
								Olvide mi clave
							</a> </span>
					</div>
					<p style="color:red">	{{user.p}}</p>
					<div class="form-actions">
						<div class="checkbox clip-check check-primary">
							<input type="checkbox" id="remember" value="1">
							<label for="remember">
								Guardar Clave
							</label>
						</div>
						<button type="submit" class="btn btn-primary pull-right" ng-click="loginUser(newUser)">
							Login <i class="fa fa-arrow-circle-right"></i>
						</button>
					</div>
					<div class="new-account">
						No tienes una cuenta todavia?
						<a ui-sref="login.registration">
							Crea una cuenta
						</a>
					</div>
				</fieldset>
			</form>
			<!-- start: COPYRIGHT -->
			<div class="copyright">
				{{app.year}} &copy; {{ app.name }} by {{ app.author }}.
			</div>
			<!-- end: COPYRIGHT -->
		</div>
		<!-- end: LOGIN BOX -->
	</div>
</div>
<!-- end: LOGIN -->
</body>
