<!-- start: USER PROFILE -->
<body ng-controller="loginCtrl">
<div class="container-fluid container-fullw bg-white">
	<div class="row">
		<div class="col-md-12">
			<!-- /// controller:  'UserCtrl' -  localtion: assets/js/controllers/userCtrl.js /// -->
				<!-- start: USER TABSET -->
				<tabset class="tabbable">
					<!-- start: TAB OVERVIEW -->

					<!-- end: TAB OVERVIEW -->
					<!-- start: TAB EDIT ACCOUNT -->
					<tab heading="Registrar" active="editActive">
						<form action="#" role="form" id="form">
							<fieldset>
								<legend>
									Info Cuenta
								</legend>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label">
												Nombre Completo (*)
											</label>
											<input type="text" placeholder="Introduce tu nombre completo" ng-model="newUser.name" class="form-control" name="firstname">
										</div>
										<p style="color:red">	{{user.n}}</p>
										<div class="form-group">
											<label class="control-label">
												Usuario (*)
											</label>
											<input type="text" placeholder="Introduce un nombre de usuario" ng-model="newUser.username" class="form-control" name="lastname">
										</div>
										<p style="color:red">	{{user.u}}</p>
										<div class="form-group">
											<label class="control-label">
												Correo eletronico (*)
											</label>
											<input type="text" placeholder="Correo Electronico" ng-model="newUser.email" class="form-control" name="email">
										</div>
										<p style="color:red">	{{user.e}}</p>
										<div class="form-group">
											<label class="control-label">
												Password (*)
											</label>
											<input type="password" placeholder="Introduce tu password" ng-model="newUser.password"class="form-control" name="phone">
										</div>
										<p style="color:red">	{{user.p}}</p>
										<div class="form-group">
											<label class="control-label">
												Telefono (Opcional)
											</label>
											<input type="number" placeholder="Introduce Telefono" class="form-control" name="url" ng-model="newUser.phone">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="block">
												Genero (Opcional)
											</label>
											<div class="clip-radio radio-primary">
												<input type="radio" id="us-female" name="gender" value="Mujer" ng-model="newUser.gender">
												<label for="us-female">
													Mujer
												</label>
												<input type="radio" id="us-male" name="gender" value="Hombre" ng-model="newUser.gender">
												<label for="us-male">
													Hombre
												</label>
											</div>
										</div>
										<div class="row">
											<div class="col-md-4">
												<div class="form-group">
													<label class="control-label">
														Codigo Postal (Opcional)
													</label>
													<input class="form-control" placeholder="Codigo postal" type="number" name="zipCode" ng-model="newUser.zipCode">
												</div>
											</div>
											<div class="col-md-8">
												<div class="form-group">
													<label class="control-label">
														Ciudad (Opcional)
													</label>
													<input class="form-control" placeholder="Introduce tu ciudad" type="text" name="city" ng-model="newUser.city">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label>
												Subir Imagen
											</label>
											<div flow-init flow-object="obj.flow">
												<div class="user-image">
													<div class="thumbnail margin-bottom-5">
														<img src="assets/images/default-user.png" alt="" ng-if="!obj.flow.files.length && noImage">
														<img ng-src="{{userInfo.avatar}}" alt="" ng-if="!obj.flow.files.length && !noImage">
														<img flow-img="obj.flow.files[0]" ng-if="obj.flow.files.length">
													</div>
												</div>
												<div class="user-image-buttons-edit" ng-if="obj.flow.files.length">
													<span class="btn btn-primary" flow-btn><i class="fa fa-pencil"></i></span>
													<span class="btn btn-danger" ng-click="obj.flow.cancel()"> <i class="fa fa-times"></i></span>
												</div>
												<div class="user-image-buttons-edit" ng-if="!obj.flow.files.length">
													<span class="btn btn-primary" flow-btn><i class="fa fa-pencil"></i></span>
													<span class="btn btn-danger" ng-if="!noImage" ng-click="removeImage()"><i class="fa fa-times"></i> </span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>
									Informacion Adicional
								</legend>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label">
												Twitter
											</label>
											<span class="input-icon">
												<input class="form-control" type="text" placeholder="Twitter" name="twitter" ng-model="userInfo.twitter">
												<i class="fa fa-twitter"></i> </span>
										</div>
										<div class="form-group">
											<label class="control-label">
												Facebook
											</label>
											<span class="input-icon">
												<input class="form-control" type="text" placeholder="Facebook" name="facebook" ng-model="userInfo.facebook">
												<i class="fa fa-facebook"></i> </span>
										</div>
										<div class="form-group">
											<label class="control-label">
												Google Plus
											</label>
											<span class="input-icon">
												<input class="form-control" type="text" placeholder="Google Plus" name="google" ng-model="userInfo.google">
												<i class="fa fa-google-plus"></i> </span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label">
												Github
											</label>
											<span class="input-icon">
												<input class="form-control" type="text" placeholder="Github" name="github" ng-model="userInfo.github">
												<i class="fa fa-github"></i> </span>
										</div>
										<div class="form-group">
											<label class="control-label">
												Linkedin
											</label>
											<span class="input-icon">
												<input class="form-control" type="text" placeholder="Linkedin" name="linkedin" ng-model="userInfo.linkedin">
												<i class="fa fa-linkedin"></i> </span>
										</div>
										<div class="form-group">
											<label class="control-label">
												Skype
											</label>
											<span class="input-icon">
												<input class="form-control" type="text" placeholder="Skype" name="skype" ng-model="userInfo.skype">
												<i class="fa fa-skype"></i> </span>
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</tab>
					<!-- end: TAB EDIT ACCOUNT -->

					<!-- end: TAB PROJECTS -->
				</tabset>
				<!-- end: USER TABSET -->
			<div class="row">
				<div class="col-md-8">
					<p>
						(*) Campos Obligatorios
						Al hacer clic en Registrar, usted esta guardando el nuevo usuario en la base de datos.
					</p>
				</div>
				<div class="col-md-4">
					<button class="btn btn-primary pull-right" type="submit" ng-click="registerUser(newUser)">
						Registrar <i class="fa fa-arrow-circle-right"></i>
					</button>
				</div>
			</div>
			</div>
		</div>
	</div>

</div>

</body>
<!-- end: USER PROFILE -->
