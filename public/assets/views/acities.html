<!-- start: DASHBOARD TITLE -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <p style="font-family: Impact, serif; font-size:20pt; font-style:bold">
                {{cities.length}} Registros
            </p>
            <!-- 	<span class="mainDescription">overview &amp; stats </span>-->
        </div>
        <div class="col-sm-5">
            <!-- start: MINI STATS WITH SPARKLINE -->
            <ul class="mini-stats pull-right">
                <li>
                    <div class="sparkline-1">
                        <span ></span>
                    </div>
                    <div class="values">

                    </div>
                </li>

            </ul>
            <!-- end: MINI STATS WITH SPARKLINE -->
        </div>
    </div>
</section>



<div class="container-fluid container-full">
    <div class="row">
        <div class="col-md-6">


            <table class="table table-striped table-hover" id="sample-table-2">
                <thead>
                <tr>
                    <th class="center">Foto</th>
                    <th class="hidden-xs">Ciudad</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="city in cities">
                    <td><img src="./assets/images/city.jpg" width="50" height="50" class="img-rounded" alt="image"/></td>
                    <td class="hidden-xs">{{city.city}}</td>
                    <td class="center">
                        <div class="visible-md visible-lg hidden-sm hidden-xs">
                            <a href="#" class="btn btn-o btn-info" ng-click="see_colleges(city.city)">Ver Universidades</a>
                            <a href="#" class="btn btn-o btn-danger"  ng-click="deleteCity(city._id)">Eliminar</a>
                        </div>
                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                        </div></td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
