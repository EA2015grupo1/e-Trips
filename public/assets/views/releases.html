<div ct-fullheight data-ct-fullheight-exclusion="header, footer">
    <div class="col-sm-6">
        <br>
        <div>
            <form class="input-group" style="text-align:center; margin:0 auto;">
                <input class="form-control input-md" ng-model="text" type="text" placeholder="Escribe algo..." >
					<span class="input-group-btn">
						<button class="btn btn-md btn-primary" ng-click="doPost(text)" ng-disabled="!text">Publicar</button>
					</span>
            </form>
        </div>
    </div>
    <div class="inbox" id="inbox" toggleable active-class="message-open">
        <ul class="messages-list" perfect-scrollbar wheel-propagation="true" suppress-scroll-x="true">
            <li ng-if="!releases.length">
                <div class="col-sm-12">
                    No hay publicaciones! Intenta escribir una publicacion.
                </div>
            </li>
            <li class="messages-item"  ng-repeat="release in releases">
                <a message-item="{{release.id}}" ui-sref="app.pages.messages.inbox({ inboxID:message.id })" href>
                    <img alt="{{ release.sender.name }}" ng-src="{{ release.sender.imageUrl && release.sender.imageUrl || noAvatarImg }}" class="messages-item-avatar bordered border-primary">
                    <span class="messages-item-from">{{ release.sender.name }} publico el dia {{ release.createdAt | date: "dd/MM/yyyy 'a las' HH:mma" }}</span>
                    <span class="messages-item-content">{{ release.text}}</span>
                </a>
                <button type="button" class="btn btn-default" ng-click="goComments(release._id)">{{numbercomments}}Comentarios</button>
            </li>
        </ul>
    </div>
</div>
