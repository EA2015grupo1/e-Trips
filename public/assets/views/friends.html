<!-- start: DASHBOARD TITLE -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <p style="font-family: Impact, serif; font-size:20pt; font-style:bold">
                {{users.length}} {{m1}}{{m2}}
            </p>
            <!-- 	<span class="mainDescription">overview &amp; stats </span>-->
        </div>
        <div class="col-sm-5">
            <!-- start: MINI STATS WITH SPARKLINE -->
            <ul class="mini-stats pull-right">
                <li>
                    <div class="sparkline-1">
                        <span ></span>
                    </div>
                    <div class="values">

                    </div>
                </li>

            </ul>
            <!-- end: MINI STATS WITH SPARKLINE -->
        </div>
    </div>
</section>



<div class="container-fluid container-full">
    <div class="row">
        <div class="col-md-12">


            <table class="table table-striped table-hover" id="sample-table-2">
                <thead>
                <tr>
                    <th class="center">Foto</th>
                    <th>Nombre Completo</th>
                    <th class="hidden-xs">Universidad</th>
                    <th class="hidden-xs">Ciudad</th>
                    <th class="hidden-xs">Usuario</th>
                    <th class="hidden-xs">Email</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td><img src={{user.friend.imageUrl}} width="50" height="50" class="img-rounded" alt="image"/></td>
                    <td>{{user.friend.name}}</td>
                    <td class="hidden-xs">{{user.friend.college}}</td>
                    <td class="hidden-xs">{{user.friend.city}}</td>
                    <td class="hidden-xs">
                        <a href="#" rel="nofollow" target="_blank" ng-click="getProfile(user.friend._id)">
                            {{user.friend.username}}
                        </a></td>
                    <td class="hidden-xs">{{user.friend.email}}</td>
                    <td class="center">
                        <div class="visible-md visible-lg hidden-sm hidden-xs">
                        </div>
                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                        </div></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
