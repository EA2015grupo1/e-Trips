<!-- start: DASHBOARD TITLE -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <p style="font-family: Impact, serif; font-size:20pt; font-style:bold">
                {{tregistros}} Estudiantes en la Universidad {{college}}
            </p>
            <!-- 	<span class="mainDescription">overview &amp; stats </span>-->
        </div>
        <div class="col-sm-5">
            <!-- start: MINI STATS WITH SPARKLINE -->
            <ul class="mini-stats pull-right">
                <li>
                    <div class="sparkline-1">
                        <span ></span>
                    </div>
                    <div class="values">

                    </div>
                </li>

            </ul>
            <!-- end: MINI STATS WITH SPARKLINE -->
        </div>
    </div>
</section>



<div class="container-fluid container-full">
    <div class="row">
        <div class="col-md-12">


            <table class="table table-striped table-hover" id="sample-table-2" ng-table="tableParams">
                <thead>
                <tr>
                    <th class="center">Foto</th>
                    <th>Nombre Completo</th>
                    <th class="hidden-xs">Universidad</th>
                    <th class="hidden-xs">Ciudad</th>
                    <th class="hidden-xs">Usuario</th>
                    <th class="hidden-xs">Email</th>
                    <th></th>
                </tr>
                </thead>
                <tr ng-repeat="user in $data">

                    <td><img src={{user.imageUrl}} width="50" height="50" class="img-rounded" alt="image"/></td>
                    <td>{{user.name}}</td>
                    <td class="hidden-xs">{{user.college}}</td>
                    <td class="hidden-xs">{{user.city}}</td>
                    <td class="hidden-xs">
                        <a href="#" rel="nofollow" target="_blank" ng-click="getProfile(user._id)">
                            {{user.username}}
                        </a></td>
                    <td class="hidden-xs">{{user.email}}</td>
                    <td class="center">
                        <div class="visible-md visible-lg hidden-sm hidden-xs">
                            <a href="#" class="btn btn-o btn-primary"  ng-click="deleteUser(user._id)">AÃ±adir Amigo</a>
                            <a href="#" class="btn btn-o btn-info"  ng-click="deleteUser(user._id)">Enviar Mensaje</a>
                        </div>
                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                        </div></td>
                </tr>
            </table>

        </div>
    </div>
</div>
