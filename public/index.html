<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="index.html" method="post">
        <h3 class="form-title">Inicia Sesión</h3>

        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
			<span>
			Introduce tu nombre de usario </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Nombre de usuario</label>

            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username"
                       name="username" id="user"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Contraseña</label>

            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password"
                       name="password" id="key"/>
            </div>
        </div>
        <div class="form-actions">
            <label class="checkbox">
                <input type="checkbox" name="remember" value="1" id="chequear"/> ¡Recuérdame! </label>
            <button type="submit" class="btn blue pull-right" id="buttom_testuser">
                Login <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>

        <div class="forget-password">
            <h4>¿Has olvidado tu contraseña?</h4>

            <p>
                Clica <a href="javascript:" id="forget-password">
                AQUÍ </a>
                para cambiar la contraseña.
            </p>
        </div>
        <div class="create-account">

            <p>
                Todavía no formas parte?&nbsp; <a href="javascript:" id="register-btn">
                ¡¡¡CREATE UNA CUENTA!!! </a>
            </p>
        </div>
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form" action="index.html" method="post">
        <h3>¿Has olvidado la contraseña?</h3>

        <p>
            Introduce tu e-mail para recuperar la contraseña
        </p>

        <div class="form-group">
            <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email"
                       name="email"/>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn">
                <i class="m-icon-swapleft"></i> Volver
            </button>
            <button type="submit" class="btn blue pull-right">
                Ok! <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
    <!-- BEGIN (SING IN)REGISTRATION FORM -->
    <form class="register-form" action="index.html" method="post">
        <h3>Resgístrate</h3>

        <p>
            Introduce tus datos:
        </p>

        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Nombre</label>

            <div class="input-icon">
                <i class="fa fa-font"></i>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Full Name" name="fullname"
                       id="name"/>
            </div>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">E-mail</label>

            <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email" id="email"/>
            </div>
        </div>


        <p>
        </p>

        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Nombre de usuario</label>

            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username"
                       name="username" id="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Contraseña</label>

            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="password"
                       placeholder="Password" name="password"/>
            </div>
        </div>


        <div class="form-actions">
            <button id="register-back-btn" type="button" class="btn">
                <i class="m-icon-swapleft"></i> Volver
            </button>
            <button type="submit" id="register-submit-btn" class="btn blue pull-right">
                ¡Regístrate! <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
    </form>
    <!-- END REGISTRATION FORM -->
